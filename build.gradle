plugins {
    id 'java'
    id "org.jetbrains.intellij" version "1.7.0"
}

group 'com.1v0.dev'
version '0.4.6'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2022.2'
}

patchPluginXml {
    sinceBuild = '192'
    changeNotes = """
      Add support for version 2022.2"""
}

publishPlugin {
    token = intellijPublishToken
}