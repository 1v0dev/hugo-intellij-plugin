plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'com.1v0.dev'
version '0.4.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.3'
}
patchPluginXml {
    sinceBuild '192'
    changeNotes """
      Add option to auto format file name for Hugo New
      Add option to create a bundle instead of a file for Hugo New"""
}

publishPlugin {
    token intellijPublishToken
}