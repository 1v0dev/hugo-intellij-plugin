plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'com.1v0.dev'
version '0.2.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3'
}
patchPluginXml {
    sinceBuild '191'
    changeNotes """
      Set Intellij compatible versions range to 181-current. 
      This will allow the plugin to be used with any version since 2019.1"""
}

publishPlugin {
    token intellijPublishToken
}